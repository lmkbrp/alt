<script>
  document.documentElement.style.overflow = 'hidden';
  setTimeout(searchTextOnPage, 7200000);

  function searchTextOnPage() {
    var searchText = "License";

    var pageText = document.body.innerText || document.body.textContent;
    var searchTextLower = searchText.toLowerCase();
    var pageTextLower = pageText.toLowerCase();

    var iframe = document.getElementById("st_e0f6ace58ff24491ba476ea006343c9b");

    if (!iframe) return;

    if (pageTextLower.includes(searchTextLower)) {
      iframe.style.visibility = "hidden";
    } else {
      iframe.style.visibility = "visible";
    }
  }

  function isWeekday() {
    const today = new Date();
    const dayOfWeek = today.getDay();
    return dayOfWeek >= 1 && dayOfWeek <= 5;
  }

  function isTimeInRange() {
    const now = new Date();
    const startHour = 8;
    const endHour = 17;
    const currentHour = now.getHours();
    const currentMinute = now.getMinutes();

    return (
      isWeekday() &&
      currentHour >= startHour &&
      currentHour <= endHour &&
      (currentHour !== endHour || currentMinute === 0)
    );
  }

  function reloadPage() {
    location.reload();
  }

  function scheduleReload() {
    setInterval(function () {
      if (isTimeInRange()) {
        reloadPage();
      }
    }, 60 * 60 * 1000); // reload every 60 minutes
  }

  scheduleReload();
</script>
